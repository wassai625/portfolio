{% extends 'favorite/base.html' %}

{% block content %}
<section class="mt-5">
    <article class="article mb-5">
        <h2 class="mt-2">
            <a class="text-dark" href="{% url 'favorite:post_detail' post.pk %}"> #{{ post.pk }} {{ post.title }} </a>
        </h2>
        <i class="for fa-calendar-alt"></i>
        <span class="ms-1">{{ post.created_at | date:'Y-m-d' }}</span>
    </article>
</section>
